server:
    port: 8081
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:querydslk
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    h2:
        console:
            enabled: true